name: Assember Validation

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'assembler/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'assembler/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
      working-directory: assembler/
    - name: Run tests
      run: cargo test --verbose
      working-directory: assember/
